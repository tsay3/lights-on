<!DOCTYPE html>
 <head>
  <script src="base-game.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
 </head>
 <body onload="runGame()">
  <div id="root">
    <h1 class="header">Lights Out</h1>
    <div id="game">
      <div id="lights">
        <div class="row" id="row0">
          <button class="light" type="button" id="0-0"></button>
          <button class="light" type="button" id="0-1"></button>
          <button class="light" type="button" id="0-2"></button>
          <button class="light" type="button" id="0-3"></button>
          <button class="light" type="button" id="0-4"></button>
        </div>
        <div class="row" id="row1">
          <button class="light" type="button" id="1-0"></button>
          <button class="light" type="button" id="1-1"></button>
          <button class="light" type="button" id="1-2"></button>
          <button class="light" type="button" id="1-3"></button>
          <button class="light" type="button" id="1-4"></button>
        </div>
        <div class="row" id="row2">
          <button class="light" type="button" id="2-0"></button>
          <button class="light" type="button" id="2-1"></button>
          <button class="light" type="button" id="2-2"></button>
          <button class="light" type="button" id="2-3"></button>
          <button class="light" type="button" id="2-4"></button>
        </div>
        <div class="row" id="row3">
          <button class="light" type="button" id="3-0"></button>
          <button class="light" type="button" id="3-1"></button>
          <button class="light" type="button" id="3-2"></button>
          <button class="light" type="button" id="3-3"></button>
          <button class="light" type="button" id="3-4"></button>
        </div>
        <div class="row" id="row4">
          <button class="light" type="button" id="4-0"></button>
          <button class="light" type="button" id="4-1"></button>
          <button class="light" type="button" id="4-2"></button>
          <button class="light" type="button" id="4-3"></button>
          <button class="light" type="button" id="4-4"></button>
        </div>
      </div>
	    <div class="controls">
        <div class="buttons">
          <button type="button" onclick="previousPuzzle()">Prev</button>
          <button type="button" onclick="resetPuzzle()">Reset</button>
          <button type="button" onclick="nextPuzzle()">Next</button>
        </div>
        <fieldset>
          <legend>Show markers</legend>
          <div class="marker_selection">
            <input type="radio" onclick="hideMarkers()" name="markers" id="no_markers_btn" checked />
            <label for="no_markers_btn">None</label>
            <br/>
            <input type="radio" onclick="showClicked()" name="markers" id="clicked_btn" />
            <label for="clicked_btn">Clicked</label>
            <br/>
            <input type="radio" onclick="showSolution()" name="markers" id="solution_btn" />
            <label for="solution_btn">Solution</label>
          </div>
        </fieldset>
	    </div>
    </div>
  </div>
  <p><sub><i>Solution algorithm from <a href="https://www.jaapsch.net/puzzles/lights.htm">Jaap's Puzzle Page</a></i></sub></p>
 </body>
</html>
